# Environment containing Fab 0.10.1 with python 3.7 and gfortran.
# This yaml is used with conda env create.
name: fab0.10.1-py3.7-gfortran
channels:
  - conda-forge
dependencies:
  - libclang>=8.0.1
  - python==3.7
  - pip>=21.2.4
  - python-clang>=8.0.1
  - conda-forge::gfortran
  - pip:
      - jinja2
      - psyclone==2.1.0
      - svn
      - fab==0.10.1
