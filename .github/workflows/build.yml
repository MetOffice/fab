name: Build

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-22.04
    strategy:
      max-parallel: 4
      matrix:
        python-version: ['3.7', '3.8', '3.9', '3.10']

    steps:
      # Should this step use a cache?
      #
      - name: Setup Compiler
        run: |
          sudo apt-get -y install llvm clang libclang-dev gcc gfortran

      - name: Install FCM
        run: |
          curl -o fcm-release.tar.gz -s -L https://github.com/metomi/fcm/archive/refs/tags/2021.05.0.tar.gz
          tar -xf fcm-release.tar.gz
          echo $HOME/fcm-2021.05.0/bin >> $GITHUB_PATH

      - uses: actions/checkout@v4
        with:
          path: fab
          fetch-depth: 1

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      # The clang binding version has to match the version in the Ubuntu being used.
      - name: Install Python libraries
        run: |
          python -m pip install --upgrade pip
          pip install -e fab/.
          pip install clang==14.0

      - name: Type check with mypy
        run: |
          pip install -e fab/.[dev]
          pip install pytest
          python -m mypy source tests

      - name: Code style check with flake8
        run: |
          pip install -e fab/.[dev]
          flake8 . --count --show-source --statistics

      - name: Unit tests with Pytest
        run: |
          pip install fab/.[tests]
          python -m pytest --cov=fab tests/unit_tests

      - name: System tests with Pytest
        run: |
          pip install fab/.[tests]
          python -m pytest --cov=fab tests/system_tests
